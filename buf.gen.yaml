version: v1
managed:
  enabled: true
  go_package_prefix:
    default: mini/external/protos
plugins:
  - name: go
    out: external/protos
    opt:
      - paths=source_relative
  - name: go-grpc
    out: external/protos
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false